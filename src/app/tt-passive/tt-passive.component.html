<mat-card>
    <mat-card-header class="space-between" [collapseTriggerFor]="passiveSkills">
        <mat-card-title>Passive Selection</mat-card-title>
        <tt-collapse-indicator [container]="passiveSkills"></tt-collapse-indicator>
    </mat-card-header>
    <mat-card-content tt-collapse-container #passiveSkills>
        @for (skillEntry of (passiveSkills$ | async) | keyvalue; track $index) {
            <p>{{skillEntry.key}}</p>
        }
    </mat-card-content>
</mat-card>
